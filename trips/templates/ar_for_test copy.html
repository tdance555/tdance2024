    <script>
      $(document).ready(function() {
          var num = 4;  // 假设 num 的值

          var arScene = document.getElementById('ar-scene');
          var arTarget = document.getElementById('ar-target');

          // 动态设置 targetIndex 来解锁特定的目标
          arTarget.setAttribute('mindar-image-target', `targetIndex: ${num - 1}`);

          // 显示并启用 A-Frame 渲染
          arScene.style.display = 'block';

          // 添加 targetFound 事件监听器
          arTarget.addEventListener('targetFound', function(event) {
              var foundIndex = event.detail.index;

              // 只有当找到的目标和 num 对应时才触发效果
              if (foundIndex === num - 1) {
                  console.log("Correct target found! Displaying content...");
                  $('.center-box').fadeIn();
              } else {
                  console.log("Wrong target found. Ignoring...");
              }
          });
        });
    </script>
