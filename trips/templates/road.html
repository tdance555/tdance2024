<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線選擇</title>
    <style>
        /* 僅在手機上顯示 */
        @media (min-width: 481px) {
            body {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-image: url(https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/WebAR_Background.png?raw=true);
                background-size: 100% 100%;
                background-position: center center;
                background-repeat: no-repeat;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            img {
                width: 148px;
                height: 148px;
                margin: 10px; /* 增加圖標之間的間距 */
            }
        }
    </style>
</head>
<body>
    <img src="https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/button_1.png?raw=true" alt="Icon 1">
    <img src="https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/button_2.png?raw=true" alt="Icon 2">
    <img src="https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/button_3.png?raw=true" alt="Icon 3">
</body>
</html>
