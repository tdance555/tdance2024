<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR遊戲集點</title>
    <style>
        /* 你的现有样式保持不变 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E6%8D%95%E9%AD%9A%E8%97%8D.png?raw=true');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .content {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 375px;
            padding-top: 50px;
        }

        .buttonStart {
            background-color: #4F74AB;
            color: white;
            padding: 20px 42px;
            text-align: center;
            text-decoration: auto;
            display: inline-block;
            font-size: 20px;
            border-radius: 50px;
            border: 5px solid #EAD73B;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .buttonOther {
            background-color: cadetblue;
            color: white;
            padding: 20px 42px;
            text-align: center;
            text-decoration: auto;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            border: 5px solid #EAD73B;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 50px;
            font-size: 20px;
        }

        h2 {
            font-size: 18px;
        }

        .h2Row2 {
            margin-top: -10px;
            margin-bottom: 55px;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        @media (min-width: 320px) and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .content {
                font-size: 14px;
            }
        }

        @media (min-width: 481px) and (max-width: 767px) {
            .container {
                padding: 15px;
            }

            .content {
                font-size: 16px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            .content {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>親愛的旅者，歡迎來到休憩小屋</h1>
            <h2>這裡是您休憩的地點</h2>
            <h2 class="h2Row2">您可以隨時回來並選擇你想做的事</h2>
            <button onclick="ToGamePage()" class="buttonStart">選擇旅遊路線</button>
            <button onclick="toTeach()" class="buttonOther">如何遊玩遊戲</button>
            <button onclick="openModal('mapModal')" class="buttonOther">查詢活動地圖</button>
            <button onclick="openModal('aboutModal')" class="buttonOther">關於本次活動</button>
        </div>
    </div>

    <!-- 弹窗1: 活動地圖 -->
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('mapModal')">&times;</span>
            <img src="https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/MAP_1.jpg?raw=true" alt="活動地圖">
        </div>
    </div>

    <!-- 弹窗2: 本次活動 -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('aboutModal')">&times;</span>
            <img src="https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E9%97%9C%E6%96%BC%E6%88%91%E5%80%91.png?raw=true" alt="關於本次活動">
        </div>
    </div>

    <script>
        function ToGamePage() {
            window.location.href = "road";
        }

        function ToTeachPage() {
            window.location.href = "manual";
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function toTeach(){
            window.location.href = "teach";
        }
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>

</html>
