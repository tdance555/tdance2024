    <title>AR遊戲集點</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E9%BB%83%E9%BA%B5%E5%8C%85.png?raw=true'); 
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E5%B0%8D%E9%8C%AF%E8%BF%94%E5%9B%9E_%E5%B7%A5%E4%BD%9C%E5%8D%80%E5%9F%9F%201%20%E8%A4%87%E6%9C%AC%204.png?raw=true');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            position: relative;
            margin: 10px;
            width: 146px;
            height: 159px;
        }

        .button-container button {
            width: 100%;
            height: 100%;
            background-color: #4F74AB;
            border: none;
            border-radius: 15px;
            border: 5px solid #EAD73B;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .button-container button[disabled] {
            pointer-events: none;
            opacity: 0.5;
        }

        .button-container .iconbt1 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/1.png?raw=true');
        }
        .button-container .iconbt2 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/2.png?raw=true');
        }
        .button-container .iconbt3 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/3.png?raw=true');
        }
        .button-container .iconbt4 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/4.png?raw=true');
        }
        .button-container .iconbt5 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/5.png?raw=true');
        }
        .button-container .iconbt18 {
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/18.png?raw=true');
        }

        .status-pass {
            background-image: url('https://path/to/pass-image.png');
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .status-fail {
            background-image: url('https://path/to/fail-image.png');
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        .h1-1 {
            font-size: 23px;
        }
        .h2-1 {
            font-size: 20px;
        }

        @media (min-width: 320px) and (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 767px) {
            .container {
                padding: 15px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
